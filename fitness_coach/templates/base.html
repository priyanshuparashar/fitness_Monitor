    <script>
        // Function to show the water popup
        function showWaterPopup() {
            document.getElementById('waterPopup').style.display = 'block';
        }

        // Function to hide the water popup
        function hideWaterPopup() {
            document.getElementById('waterPopup').style.display = 'none';
        }

        // Set interval to show the popup every 30 minutes (adjust the interval as needed)
        setInterval(showWaterPopup, 20000);

    </script>
